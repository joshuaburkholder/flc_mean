<section>

  <div class="cardx">
  
  <div class="pull-right"
       ng-show="vm.gathering.isCurrentUserOwner">
    <a class="btn btn-primary"
       ui-sref="gatherings.edit({ gatheringId: vm.gathering._id })">
      <i class="glyphicon glyphicon-edit"></i>
    </a>
    <a class="btn btn-primary" ng-click="vm.remove()">
      <i class="glyphicon glyphicon-trash"></i>
    </a>
      </div>

      <div class="page-header">
    <h1 class="card.title" ng-bind="vm.gathering.name"></h1>
    <small>
    <em class="text-muted">
      Posted on
      <span ng-bind="vm.gathering.created | date:'mediumDate'"></span>
      by
      <span ng-if="vm.gathering.user"
            ng-bind="vm.gathering.user.displayName"></span>
      <span ng-if="!vm.gathering.user">Deleted User</span>
    </em>
  </small>
    </div>
 
    <div>
    <p ng-bind="vm.gathering.description"></p>
    <p ng-bind="vm.gathering.Date"></p>
    <p>When?</p><p ng-bind="vm.gathering.dateString"></p>
    <p>Where?</p>    
      <p ng-bind="vm.gathering.location"></p>    

    </div>
  Want to learn more? Contact {{vm.gathering.user.displayName}} at {{vm.gathering.contact}}

  </div>
  <br>

  <p class="lead" ng-bind="vm.gathering.content"></p>
</section>
