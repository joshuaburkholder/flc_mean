<section>

  <div class="cardx">
  
  <div class="pull-right"
       ng-show="vm.gathering.isCurrentUserOwner">
    <a class="btn btn-primary"
       ui-sref="gatherings.edit({ gatheringId: vm.gathering._id })">
      <i class="glyphicon glyphicon-edit"></i>
    </a>
    <a class="btn btn-primary" ng-click="vm.remove()">
      <i class="glyphicon glyphicon-trash"></i>
    </a>
      </div>

      <div class="page-header">
    <h2 class="card.title" ng-bind="vm.gathering.name"></h2>
    <small>
    <em class="text-muted">
      Posted on
      <span ng-bind="vm.gathering.created | date:'mediumDate'"></span>
      by
      <span ng-if="vm.gathering.user"
            ng-bind="vm.gathering.user.displayName"></span>
      <span ng-if="!vm.gathering.user">Deleted User</span>
    </em>
  </small>
    </div>
 
    <div>
      <p id="formReport" ng-bind="vm.gathering.description"></p>
      <p>When?</p>
      <p id="formReport" ng-bind="vm.gathering.date | date:'fullDate'"></p>
      <p>Where?</p>    
      <p id="formReport" ng-bind="vm.gathering.location"></p>    
    </div>
    <div>
    <p id="more">Want to learn more? </p>
    <p> Contact {{vm.gathering.user.displayName}}: {{vm.gathering.contact}}</p>
    </div>

  <br>
  </div>
  <p class="lead" ng-bind="vm.gathering.content"></p>
</section>
